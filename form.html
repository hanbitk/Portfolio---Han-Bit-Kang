<html lang="en-US">
    <head>

        <meta name="description" content="Portfolio for Front End Developer">

        <link rel="icon" type="image/png" href=""> <!--TDB-->
        <script src="https://kit.fontawesome.com/d5bb1e30f2.js" crossorigin="anonymous"></script> <!--Fontawesome-->

        <!--Google Fonts : Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link rel="icon" href="/assets/images/favicon/favicon.png" type="image/png">

        <link rel="stylesheet" href="assets/css/formstyle.css">

        <script src="assets/js/form.js"></script>
        <script src="assets/js/mousepointer.js" defer></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        
        <script type="text/javascript">
            (function(){
                emailjs.init("hgiSt65uP5hIcF5JL");
        })();
        </script>
    </head>
    <body>
        <form action="POST" class="container" id="form">
            <h3>Get in Touch</h3>
            
            <fieldset class="box">
                
                <div class="name">
                    <label for="name"><i class="fas fa-user"></i></label>
                    <input type="text" placeholder="Name" id="name">
                </div>

                <div class="email">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" placeholder="Email" id="email">
                </div>

                <div class="message-box">
                    <textarea id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>

                <div class="button">
                    <button id="send">Send</button>
                </div>

                <div class="message__danger">
                    <div class="danger" id="danger">Fields Can't be Empty!</div>
                </div>

                <div class="message__success" id="success">
                    <i class="fa-solid fa-circle-check"></i>
                    <div class="success" >Your Message Has Been Sent Successfuly!</div>
                </div>
            </fieldset>
        </form>


        <div class="mousepointer"></div>

    </body>
</html>
